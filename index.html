<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset ="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type ="text/css">
			div.bar	{
						display: inline-block;
						width: 20px;
						height: 75px;
						margin-right: 2px;
						background-color: teal;
					}
					
					</style>	
	
	</head>
	
	<body>
	

		<script type="text/javascript">

		// Let's give D3 a dataset
		//var dataset = [5, 10, 15, 20, 25];
		
		// Let's generate a random dataset
		// and have D3 visualize that
		
		// right now our dataset is an empty array variable
		var dataset = []
		
		// loop 25 times
		for (var i = 0; i < 25; i ++) {
			// New random number between 1 and 30
			var newNumber = Math.random() * 30;
			// Add new number to array 
			dataset.push(newNumber);
			}
		
		d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class", "bar")
			.style("height", function(d) {
				// The bars are too tiny when we just use one pixel
				var barHeight = d * 5; 
				return barHeight + "px";
				});
		

		</script>
		
<br><br><br>
		<! -- Now let's add an SVG element. -->
		<svg width = "500" height ="50"> 
		
		<circle cx = "250"  cy ="25" r="25"/>
		
		<text x = "250" y="25" font-family="sans-serif" 
		font-size="25" fill="teal">Easy-peasy</text>
		
		<circle cx = "25"  cy ="25" r="22"  fill ="yellow" stroke="orange" stroke-width="5" />
			

		
		</svg>
		
		
		

		
		
		
		
		
		
		
		
		
	</body>
</html>
