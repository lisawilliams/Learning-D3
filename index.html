<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset ="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type ="text/css">
			div.bar	{
						display: inline-block;
						width: 20px;
						height: 75px;
						background-color: teal;
					}
					
					</style>	
	
	</head>
	
	<body>
	

		<script type="text/javascript">

		// Let's give D3 a dataset
		var dataset = [5, 10, 15, 20, 25];
		
		d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class", "bar")
			.style("height", function(d) {
				// The bars are too tiny when we just use one pixel
				var barHeight = d * 5; 
				return barHeight + "px";
				});
		

		</script>
	</body>
</html>
