<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset ="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3.v3.js"></script>
		<style type ="text/css">
			div.bar	{
						display: inline-block;
						width: 20px;
						height: 75px;
						margin-right: 2px;
						background-color: teal;
					}
					
					</style>	
	
	</head>
	
	<body>
	

		<script type="text/javascript">

		// Let's give D3 a dataset
		//var dataset = [5, 10, 15, 20, 25];
		
		// Let's generate a random dataset
		// and have D3 visualize that
		
		// right now our dataset is an empty array variable
		var dataset = []
		
		// loop 25 times
		for (var i = 0; i < 25; i ++) {
			// New random number between 1 and 30
			var newNumber = Math.random() * 30;
			// Add new number to array 
			dataset.push(newNumber);
			}
		
		d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class", "bar")
			.style("height", function(d) {
				// The bars are too tiny when we just use one pixel
				var barHeight = d * 5; 
				return barHeight + "px";
				});
		

		</script>
		
<br><br><br>
		<!-- Now let's add an SVG element. -->
		
		<!-- svg's "height" and "width" are a lot like the
		canvas size in Processing -->
		
		<svg width = "500" height ="1000"> 
		
		<!-- "circle cx" = how many pixels from the left edge
		of the svg;  cy = how many pixels from the bottom of the 
		svg -->
		
		<circle cx = "250"  cy ="25" r="25"/>
		
		<!-- text works a lot like Processing too -->
		
		<text x = "250" y="25" font-family="sans-serif" 
		font-size="25" fill="teal">Easy-peasy</text>
		
		<circle cx = "25"  cy ="25" r="22"  fill ="yellow" stroke="orange" stroke-width="5" />
		
		<circle  cx= "150" cy = "300"  r = "100" fill = "yellow" stroke ="orange" stroke-width="5" />
		
		<!-- Let's play around with transparency. 
		In this case, we're specifying the coor with RGB,
		just as with Processing.  The fourth value is 
		alpha transparency between 0.0 (transparent) and 
		1.0 (opaque/solid) -->
		
		<text x = "300" y = "300" font-family = "serif" 
		font-size ="24" fill="gray">Pretty transparency</text>
		
		<circle cx="325" cy="325" r="20" fill="rgba(128, 0, 128, 1.0)"/>
		<circle cx="350" cy="325" r="20" fill="rgba(0, 0, 255, 0.75)"/>
		<circle cx="375" cy="325" r="20" fill="rgba(0, 255, 0, 0.5)"/>
		<circle cx="400" cy="325" r="20" fill="rgba(255, 255, 0, 0.25)"/>
		<circle cx="425" cy="325" r="20" fill="rgba(255, 0, 0, 0.1)"/>
		
		<!-- you have to close your svg element -->
		
		</svg>
		
		
		

		
		
		
		
		
		
		
		
		
	</body>
</html>
